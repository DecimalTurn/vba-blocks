name: Windows Integration Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Install globally from local build
        shell: pwsh
        run: |
          npm install -g .

      - name: Verify installation
        shell: pwsh
        run: |
          vba --help

      - name: Create a new VBA package
        shell: pwsh
        run: |
          # Use --package because the GitHub-hosted runner has no Office/Excel,
          # so we cannot create a workbook-based project (requires COM/ActiveX).
          vba new my-package --package

      - name: Show project structure
        shell: pwsh
        run: |
          Get-ChildItem -Recurse my-package | Select-Object FullName

      - name: Upload project artifact
        uses: actions/upload-artifact@v4
        with:
          name: vba-project
          path: my-package/
