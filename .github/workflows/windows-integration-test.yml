name: Windows Integration Test

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install vba-blocks
        shell: pwsh
        run: |
          # Determine the latest release tag via the GitHub API
          $release = Invoke-RestMethod "https://api.github.com/repos/vba-blocks/vba-blocks/releases/latest"
          $version = $release.tag_name   # e.g. "v0.5.3"
          Write-Output "Installing vba-blocks $version"

          # Download and run the install script, passing the version so it
          # skips the COM-based HTML parsing (which doesn't work on CI).
          $response = iwr "https://vba-blocks.com/install.ps1" -AllowInsecureRedirect
          $script = [System.Text.Encoding]::UTF8.GetString($response.Content)
          iex "$script $version"

      - name: Verify installation
        shell: pwsh
        run: |
          # Refresh PATH so the newly-installed binary is found
          $env:PATH = [System.Environment]::GetEnvironmentVariable("Path", "User") + ";" + $env:PATH
          vba --help

      - name: Create a new VBA project
        shell: pwsh
        run: |
          $env:PATH = [System.Environment]::GetEnvironmentVariable("Path", "User") + ";" + $env:PATH
          mkdir my-project
          cd my-project
          vba new my-workbook.xlsm

      - name: Export the project
        shell: pwsh
        run: |
          $env:PATH = [System.Environment]::GetEnvironmentVariable("Path", "User") + ";" + $env:PATH
          cd my-project/my-workbook
          vba export

      - name: Upload project artifact
        uses: actions/upload-artifact@v4
        with:
          name: vba-project
          path: my-project/my-workbook/
