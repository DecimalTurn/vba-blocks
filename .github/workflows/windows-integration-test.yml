name: Windows Integration Test

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install vba-blocks
        shell: pwsh
        run: |
          # Determine the latest release tag via the GitHub API
          $release = Invoke-RestMethod "https://api.github.com/repos/vba-blocks/vba-blocks/releases/latest"
          $version = $release.tag_name   # e.g. "v0.5.3"
          Write-Output "Installing vba-blocks $version"

          # Download the install script and save to a temp file so we can
          # pass the version as a proper argument (iex doesn't support args).
          $response = iwr "https://vba-blocks.com/install.ps1" -AllowInsecureRedirect
          $scriptPath = "$env:TEMP\install-vba-blocks.ps1"
          [System.IO.File]::WriteAllBytes($scriptPath, $response.Content)
          & $scriptPath $version

      - name: Verify installation
        shell: pwsh
        run: |
          # Refresh PATH so the newly-installed binary is found
          $env:PATH = [System.Environment]::GetEnvironmentVariable("Path", "User") + ";" + $env:PATH
          vba --help

      - name: Create a new VBA package
        shell: pwsh
        run: |
          $env:PATH = [System.Environment]::GetEnvironmentVariable("Path", "User") + ";" + $env:PATH
          # Use --package because the GitHub-hosted runner has no Office/Excel,
          # so we cannot create a workbook-based project (requires COM/ActiveX).
          vba new my-package --package

      - name: Show project structure
        shell: pwsh
        run: |
          Get-ChildItem -Recurse my-package | Select-Object FullName

      - name: Upload project artifact
        uses: actions/upload-artifact@v4
        with:
          name: vba-project
          path: my-package/
